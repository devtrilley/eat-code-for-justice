<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EAT: Take Action</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/take-action.css" />
    <link rel="stylesheet" href="../styles/navBar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <header>
      <!-- Navigation Bar -->
      <nav>
        <div class="navBar">
          <div class="leftSide">
            <img class="navLogo" src="../images/eat-logo.png" alt="EAT Logo" />
          </div>
          <input type="checkbox" id="menu-toggle" class="menu-toggle" />
          <label for="menu-toggle" class="menu-icon">â˜°</label>
          <div class="rightSide">
            <a href="index.html">Home</a>
            <a href="about-us.html">About Us</a>
            <a href="take-action.html">Take Action</a>
            <a href="resources.html">Resources</a>
            <a href="donate.html">Donate</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="row">
        <div class="heading-container">
          <h2 class="section-heading">Keep Us With Us</h2>
          <h3 class="section-subheading">Follow our socials</h3>
        </div>
        <div class="socials-container">
          <div class="social-row">
            <a class="link" href="https://x.com/?lang=en">
              <div class="icon-circle twitter-circle" title="Twitter">
                <i class="fa-brands fa-x-twitter twitter icon"></i>
              </div>
            </a>

            <a class="link" href="https://www.instagram.com/?hl=en">
              <div class="icon-circle insta-circle" title="Instagram">
                <i class="fa-brands fa-instagram insta icon"></i>
              </div>
            </a>

            <a class="link" href="https://www.snapchat.com/">
              <div class="icon-circle snap-circle" title="Snapchat">
                <i class="fa-brands fa-snapchat snap icon"></i>
              </div>
            </a>
          </div>

          <div class="social-row">
            <a class="link" href="https://www.youtube.com/?themeRefresh=1">
              <div class="icon-circle youtube-circle" title="YouTube">
                <i class="fa-brands fa-youtube youtube icon"></i>
              </div>
            </a>

            <a class="link" href="https://www.tiktok.com/en/">
              <div class="icon-circle tiktok-circle" title="TikTok">
                <i class="fa-brands fa-tiktok tiktok icon"></i>
              </div>
            </a>

            <a class="link" href="https://www.facebook.com/">
              <div class="icon-circle facebook-circle" title="Facebook">
                <i class="fa-brands fa-facebook-f facebook icon"></i>
              </div>
            </a>
          </div>
        </div>
      </section>

      <section class="row middle-row">
        <div class="heading-container">
          <h2 class="section-heading">Our Partners</h2>
          <h3 class="section-subheading">Links to our pals</h3>
        </div>
        <div class="button-container">
          <a
            class="link"
            href="https://www.dilworthsoupkitchen.org/#:~:text=The%20Dilworth%20Soup%20Kitchen%20%26%20Food,year%2C%20regardless%20of%20their%20circumstances."
          >
            <button class="link-button dilworth">Dilworth Soup Kitchen</button>
          </a>
          <a
            class="link"
            href="https://www.secondharvestmetrolina.org/?gad_source=1&gclid=Cj0KCQjwpvK4BhDUARIsADHt9sSNQMdggP_XBaBI4A5WaZJBSmMTYgLlro4iSU67ZUoXzt6GKdyqR3gaArSSEALw_wcB"
          >
            <button class="link-button harvest">
              Second Harvest Metrolina
            </button>
          </a>
          <a class="link" href="https://hopestreetfoodpantry.com/">
            <button class="link-button hope-street">
              Hope Street Food Bank
            </button>
          </a>
          <a class="link" href="https://nourishup.org/">
            <button class="link-button nourish-up">
              Nourish Up: Lifting Through Food
            </button>
          </a>
        </div>
      </section>

      <section class="columned-row">
        <h2 class="form-heading">Contact Our Team</h2>
        <form class="contact-form">
          <label class="hide" for="first-name">Hi</label>
          <input
            class="form-input"
            id="first-name"
            type="text"
            placeholder="First Name"
          />
          <label class="hide" for="last-name">Hi</label>
          <input
            class="form-input"
            id="last-name"
            type="text"
            placeholder="Last Name"
          />
          <label class="hide" for="form-email">Hi</label>
          <input
            class="form-input"
            id="form-email"
            type="text"
            placeholder="Email"
          />
          <label class="hide" for="form-tele">Hi</label>
          <input
            class="form-input"
            id="form-tele"
            type="text"
            placeholder="Phone Number"
          />
          <div class="checkbox-container">
            <label for="volunteer" class="reasons">
              <input
                type="checkbox"
                name="reason"
                value="volunteer"
                id="volunteer"
              />
              Volunteer
            </label>

            <label for="partner" class="reasons">
              <input
                type="checkbox"
                name="reason"
                value="partner"
                id="partner"
              />
              Potential Partner
            </label>

            <label for="assistance" class="reasons">
              <input
                type="checkbox"
                name="reason"
                value="assistance"
                id="assistance"
              />
              Assistance
            </label>

            <label for="other" class="reasons">
              <input type="checkbox" name="reason" value="other" id="other" />
              Other
            </label>
          </div>
          <textarea
            class="comments"
            name="reason"
            id=""
            cols="30"
            placeholder="Enter additional comments"
          ></textarea>
        </form>
      </section>
    </main>

    <footer>
      <!-- Footer Text -->
      <p>&copy; 2024 EAT, Inc. All Rights Reserved</p>
      <p>"No mouth left unfed"</p>
      <p class="highlightOrange">
        <a href="donate.html">Donate - Offer Relief</a>
      </p>
      <p>E.A.T: Everybody at The Table</p>
    </footer>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/9bd8cd2ed3.js"
    crossorigin="anonymous"
  ></script>
</html>
